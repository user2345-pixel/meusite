<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seca Barriga - Promoção</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .preco-antigo {
      color: red;
      font-weight: bold;
      text-decoration: line-through;
      font-size: 24px;
    }
    .preco-novo {
      color: green;
      font-size: 36px;
      font-weight: bold;
    }
    .garantia {
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }
    .botao-comprar {
      background-color: #3dbb3d;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    .botao-comprar:hover {
      background-color: #2c8f2c;
    }
    .perguntas {
      margin-top: 30px;
      text-align: left;
    }
    .perguntas p {
      margin: 10px 0;
      font-size: 16px;
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="9a461fd5-3e08-4074-b116-e3190997c935.png" alt="Antes e Depois">

    <div class="preco-antigo">DE R$97,00</div>
    <div class="preco-novo">POR APENAS R$19,90</div>
    <div class="garantia">E COM GARANTIA DE 15 DIAS!</div>
    <button class="botao-comprar">COMPRAR AGORA</button>

    <div class="perguntas">
      <p>oque tomar para secar a barriga?</p>
      <p>quais sao as etapas que devo seguir?</p>
      <p>como perder a barriga em 7 dias?</p>
      <p> quais benefios isso ira trazer para minha saude?</p>
    </div>
  </div>
</body>
</html>
