<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seca Barriga - Promoção</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffffff; /* fundo branco */
      padding: 20px;
      color: #333333; /* texto escuro */
    }
    .container {
      max-width: 600px;
      margin: auto;
      border: 1px solid #dee2e6; /* borda cinza claro */
      padding: 20px;
      border-radius: 10px;
      background-color: #f8f9fa; /* fundo interno cinza muito claro */
      box-shadow: 0 0 10px rgba(0,0,0,0.1); /* sombra mais suave */
    }
    .preco-antigo { /* UNCHANGED */
      color: #ff4d4d;
      font-weight: bold;
      text-decoration: line-through;
      font-size: 24px;
    }
    .preco-novo { /* UNCHANGED */
      color: #00e676;
      font-size: 36px;
      font-weight: bold;
    }
    .garantia {
      font-weight: bold;
      color: #555555; /* texto cinza escuro */
      margin-top: 10px;
    }
    .botao-comprar { /* UNCHANGED */
      background-color: #3dbb3d;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    .botao-comprar:hover { /* UNCHANGED */
      background-color: #2c8f2c;
    }
    .perguntas {
      margin-top: 30px;
      text-align: left;
      color: #333333; /* Garante que o texto aqui seja escuro */
    }
    .perguntas p {
      margin: 10px 0;
      font-size: 16px;
      /* Color inherited from .perguntas or body */
    }
    hr {
      border: none;
      border-top: 1px solid #cccccc; /* linha cinza claro */
      margin: 30px 0;
    }
  </style>
